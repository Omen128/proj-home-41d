<html lang="en">
<head>

<body>
   <form name="form1">
       <p>Введите массив X: <input type="text" name="input1" value=""></p>
       <p>Введите массив Y: <input type="text" name="input2" value=""></p>
       <p><input type="button" value="Рассчитать" onclick="stringToArr()"> <input type="reset"></p>
   </form>
   <a id="res"></a>
<script>
    
    function stringToArr(){
        memo1 = form1.input1.value;
        memo2 = form1.input2.value;
        let arr1 = memo1.split(",");
        let arr2 = memo2.split(",");
        let sum1 = 0;
        let sum2 = 0;
            for(i=0; i<arr1.length; i++){
                arr1[i] = parseInt(arr1[i]);
                sum1 = sum1 + arr1[i];
            }
            for(i=0; i<arr2.length; i++){
                arr2[i] = parseInt(arr2[i]);
                sum2 = sum2 + arr2[i];
            }
        let res = 'С = ' + (sum1 + sum2)/2;
            console.log(sum1);
            console.log(sum2);
            console.log(res);

            document.getElementById("res").innerHTML = res;    
        };
        
        
</script>
